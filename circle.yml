machine:
  environment:
    PATH: .:$PATH
dependencies:
  override:
    - curl -JLO https://storage.googleapis.com/shellcheck/shellcheck-latest.linux.x86_64.tar.xz
    - tar xf shellcheck-latest.linux.x86_64.tar.xz --strip-components=1 --overwrite
test:
  override:
    - shellcheck --version
    - shellcheck --exclude=SC2016,SC2054,SC2191 ./*.sh

